
{% extends "Home/base.html" %}
{% load staticfiles %}
{% block content %}

    <!-- Menu -->
    <header class="masthead bg-primary text-white text-center">
      <div class="container">
        <h1 class="text-uppercase mb-0">Ice2MeetU</h1>
        <hr class="star-light">

	<div class="text-center mt-4">
	{% if not user.is_authenticated %}
	<h2>User is required to be logged in</h5>
	{% else %}
	  <form action="" method="post">
	      {% csrf_token %}
	      <h4>{{ name }}</h4>
	      {{ form.as_p }}
	      <div class="text-center mt-4" id="menu">
                    <input class="btn btn-primary btn-lg" type="submit" value="Enter Access Code">
	      </div>
	  </form>
	{% endif %}
	</div>

      </div>
    </header>
{% endblock content %}
